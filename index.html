<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FYP Supervisor Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <h1 class="text-3xl font-bold text-center mb-8">FYP Supervisor Finder</h1>

    <!-- Filter Section -->
    <div class="flex gap-4 mb-8">
      <input
        type="text"
        id="domain-search"
        placeholder="Search by research domain..."
        class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        id="filter-button"
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Filter
      </button>
    </div>

    <!-- Supervisor List -->
    <div id="supervisor-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8"></div>

    <!-- Bookmarked Supervisors -->
    <h2 class="text-2xl font-bold mb-4">Bookmarked Supervisors</h2>
    <div id="bookmarked-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="./js/supervisor.js"></script>
</body>
</html>
